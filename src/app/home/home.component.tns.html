<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="56, *" class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Menu"></Label>
        </StackLayout>
        <ScrollView row="1">
            <StackLayout class="sideStackLayout">
                <Label text="Accueil" class="sideLabel"></Label>
                <Label text="Compte" class="sideLabel"></Label>
                <Label text="Fermer" color="lightgray" padding="10" (tap)="onCloseDrawerTap()"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <StackLayout tkMainContent>
        <Button text="&#xf039;" class="fas fa-align-justify" (tap)="openDrawer()"></Button>
    </StackLayout>
</RadSideDrawer>
