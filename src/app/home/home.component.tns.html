<div *ngIf="!here">
    <Label text="Il n'y a pas de menu de disponible" ></Label>
</div>
<div *ngIf="here">
    <StackLayout>
        <!-- <ListPicker [items]="listday" class="picker"> </ListPicker> -->
    <StackLayout class="contentMenuText">
        <Label class="h1" [text]="this.selectedMenu.name" ></Label>
        <Image [src]="this.selectedMenu.picture" (longPress)="showDescription(this.selectedMenu.description)"></Image>
        <Label class="h2" textWrap="true"  (longPress)="showDetailsMenu(this.selectedMenu.id,true)">
            <FormattedString>
                <span [text]="this.selectedMenu.price_final" ></span>
                <span text=" €\n" ></span>
                <span text="Contient : \n"></span>
                <span [text]="showDetailsMenu(this.selectedMenu.id,false)"></span>
           </FormattedString>
        </Label>  
    </StackLayout>
    <StackLayout>
       <ScrollView orientation="horizontal">
           <WrapLayout>
               <CardView *ngFor="let item of menuList; let i = index;" class="card" elevation="40" radius="10" ios:shadowRadius="3" width="500px" height="250px">
                   <StackLayout [class.Selected]="i===selectedIndex" (tap)="selected(i,item)" class="Unselected">
                        <Label class="h2" textWrap="true">
                            <FormattedString>
                                <span [text]="item.name"></span>
                                <span text="\n"></span>
                                <span [text]="item.price_final"></span>
                                <span text=" €"></span>
                            </FormattedString>
                        </Label>  
                   </StackLayout>
               </CardView>
           </WrapLayout>
       </ScrollView> 
    <button text="Réserver ce menu !" (tap)="pickMenu()" ></button>

    </StackLayout>
</StackLayout>
</div>
