<mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabOn($event)" animationDuration="0ms" [selectedIndex]="0">
    <mat-tab label="Voir les commandes">
        <mat-tab-group mat-align-tabs="center" (selectedTabChange)="dayOn($event)" animationDuration="0ms">
            <mat-tab label="Lundi"></mat-tab>
            <mat-tab label="Mardi"></mat-tab>
            <mat-tab label="Mercredi"></mat-tab>
            <mat-tab label="Jeudi"></mat-tab>
            <mat-tab label="Vendredi"></mat-tab>
        </mat-tab-group>
    </mat-tab>
    <mat-tab label="Voir les utilisateurs">
        <div class="search">
            <mat-icon aria-hidden="false" aria-label="search icon">search</mat-icon>
                <mat-form-field >
                    <mat-label>No/Nom/Prénom</mat-label>
                    <input matInput (keyup)="applyFilter($event)"/>
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="resetPaging()">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef> Prénom </th>
                        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="money">
                        <th mat-header-cell *matHeaderCellDef> Crédit </th>
                        <td mat-cell *matCellDef="let element"> {{element.money}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>   
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-button [matMenuTriggerFor]="menu">Options</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="click(row)">Modifier le solde</button> 
                                    <!-- <button mat-menu-item>Liste des commandees passées </button>  Add after create article/menu page work -->
                                </mat-menu>
                            </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                </table>
            <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
        </div>
    </mat-tab>
    <mat-tab label="Voir / Modifier les menus ou plats disponible"></mat-tab>
    <mat-tab label="Paramètre"></mat-tab>
</mat-tab-group>
