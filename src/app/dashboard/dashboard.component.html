<mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabOn($event)" animationDuration="0ms" [selectedIndex]="2">
    <mat-tab label="Voir les commandes">
        <mat-tab-group mat-align-tabs="center" (selectedTabChange)="dayOn($event)" animationDuration="0ms">
            <mat-tab label="Lundi"></mat-tab>
            <mat-tab label="Mardi"></mat-tab>
            <mat-tab label="Mercredi"></mat-tab>
            <mat-tab label="Jeudi"></mat-tab>
            <mat-tab label="Vendredi"></mat-tab>
        </mat-tab-group>
    </mat-tab>
    <mat-tab label="Voir les utilisateurs">
        <div class="search">
            <mat-icon aria-hidden="false" aria-label="search icon">search</mat-icon>
                <mat-form-field >
                    <mat-label>No/Nom/Prénom</mat-label>
                    <input matInput (keyup)="applyFilter($event)"/>
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby = "listUser">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef scope = "col"> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef scope = "col"> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef scope = "col" > Prénom </th>
                        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="money">
                        <th mat-header-cell *matHeaderCellDef scope = "col" > Crédit </th>
                        <td mat-cell *matCellDef="let element"> {{element.money}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef scope = "col" > Actions </th>   
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-button [matMenuTriggerFor]="menu">Options</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="click(row)">Modifier le solde</button> 
                                    <!-- <button mat-menu-item>Liste des commandees passées </button>  Add after create article/menu page work -->
                                </mat-menu>
                            </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsListUser"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsListUser;"></tr>
                    
                </table>
            <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
        </div>
    </mat-tab>
    <mat-tab label="Voir / Modifier les menus ou plats disponible">
        <div class="search">
            <mat-icon aria-hidden="false" aria-label="search icon">search</mat-icon>
                <mat-form-field >
                    <mat-label>No / Nom</mat-label>
                    <input matInput (keyup)="applyFilter($event)"/>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Catégorie</mat-label>
                    <mat-select>
                    <mat-option value="option1" (click)="checkTypeArticle()" >Type d'article</mat-option>
                    <mat-option value="option2" (click)="checkArticle()" >Article</mat-option>
                    <mat-option value="option3" (click)="checkMenu()" >Menu</mat-option>
                    </mat-select>
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby = "listCustom">
                    <ng-container matColumnDef="code_type">
                        <th mat-header-cell *matHeaderCellDef scope = "col"> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.code_type}} </td>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef scope = "col"> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef scope = "col"> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef scope = "col"> Prix </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} €</td>
                    </ng-container>
                
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef scope = "col" > Actions </th>   
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-button [matMenuTriggerFor]="menu">Options</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="editFunction(row)">Modifier</button> 
                                    <button mat-menu-item (click)="deleteFunction(row)">Supprimer</button> 
                                </mat-menu>
                            </td>
                    </ng-container>

                    <ng-container matColumnDef="editMenu">
                        <th mat-header-cell *matHeaderCellDef scope = "col" > Actions </th>   
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-button [matMenuTriggerFor]="menu">Options</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="editFunction(row)">Voir/Modifier le menu</button> 
                                    <button mat-menu-item (click)="deleteFunction(row)">Supprimer</button> 
                                </mat-menu>
                            </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsCustom"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsCustom;"></tr>
                    
                </table>
            <mat-paginator #listCustomPaginatpr [length]="resultsLength" [pageSize]="5 "></mat-paginator>

            <button mat-raised-button (click)="createTypeArticle()" >Créer un nouveau type d'article</button>
            <button mat-raised-button (click)="createArticle()" >Créer un novel article</button>
            <button mat-raised-button (click)="createMenu()" >Créer un nouveau menu</button>
        </div>
        
                    
    </mat-tab>
    <mat-tab label="Paramètre"></mat-tab>
</mat-tab-group>
