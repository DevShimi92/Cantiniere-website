  <div [ngClass] = " { 'navBarCssLogin': accountLogIn == true, 'navBarCssLogout': accountLogIn == false } ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" (click)="isOpen = false" >Accueil </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/menu" (click)="isOpen = false" >Voir la carte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="accountLogIn == true"  routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="accountLogIn == false" routerLink=""(click)="toggle()" >Se connecter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/report" (click)="isOpen = false" >Signalez un bug</a>
        </li>
      </ul>
    </nav>
  </div>
  <form class="formLogin" [formGroup]="loginForm" [@openClose]="isOpen ? 'open' : 'closed'" (ngSubmit)="onSubmit()" #form="ngForm">
    <div>
      <input formControlName="email" type="email" placeholder="votre.email@correct.com" (input)="somethingInEmailField($event)">
      <input formControlName="password" class="formLoginPassword" type="password" placeholder="Mot de passe" > 
      <input class="formLoginButton" type="submit" [value]="valueInEmail ? '     Connexion    ' : 'Pas de compte ?'" routerLink="{{routerLinkOnButton}}">
    </div> 
  </form>
  <main class="body">
    <router-outlet></router-outlet>
  </main>
</div>
