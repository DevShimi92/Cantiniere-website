
  <mat-dialog-content>    
        <p>Contenu de la commande N° {{ data.idOrder }} :</p>
        

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby = "listDialog">

            <ng-container matColumnDef="Article.name">
              <th mat-header-cell *matHeaderCellDef scope="col" > Nom </th>
              <td mat-cell *matCellDef="let i = index;"> {{ data.data[i]["Article.name"] }} </td>
              <td mat-footer-cell *matFooterCellDef> Total : </td>
            </ng-container>

            <ng-container matColumnDef="Article.price">
              <th mat-header-cell *matHeaderCellDef scope="col" > Prix </th>
              <td mat-cell *matCellDef="let i = index;"> {{ data.data[i]["Article.price"] }} €</td>
              <td mat-footer-cell *matFooterCellDef> {{ data.total }} €</td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsDialog; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsDialog;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumnsDialog; sticky: true"></tr>

          </table>

        
        
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Fermer</button>    
  </mat-dialog-actions>
