<mat-grid-list cols="1"rowHeight="30:1">
    <mat-grid-tile>
        <h3 >Signalez un bug :</h3>      
    </mat-grid-tile>
  </mat-grid-list>

<form [formGroup]="reportForm" (ngSubmit)="onSubmit()" #form="ngForm">

  <mat-grid-list cols="1"rowHeight="30:1">
    <h4 style="text-align: center"  >Sujet du bug :</h4>  
    <mat-grid-tile  >
      <mat-form-field class="reportInput" appearance="fill">
        <input matInput placeholder="Exemple : J'ai tel problème" formControlName="sujet" >
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1:"rowHeight="4:1"> 
    <h4 style="text-align: center"  >Votre message :</h4>  
    <mat-form-field class="reportInput" appearance="fill">
      <textarea  matInput placeholder="Exemple : Tel probléme surgit quand..." rows="10" formControlName="message"></textarea>
    </mat-form-field>
  </mat-grid-list>
  <div>
    <button mat-raised-button type="submit">Envoyer</button>
  </div>

</form>
