<RadSideDrawer>
    <GridLayout tkDrawerContent  rows="200, *" >
      <ScrollView row="1">
        <StackLayout >
          <Label (tap)="navigateToHome()"  text="    &#xf015;  Accueil" class="sideDrawer fa-align-justify" ></Label>
          <Label (tap)="navigateToMenu()"  text="    &#xf2e7;   Voir la carte" class="sideDrawer fa-align-justify"></Label>
          <Label (tap)="navigateToLogin()"  text="    &#xf52b;  Se connecter" class="sideDrawer fa-align-justify" *ngIf="userOnline == false" ></Label>
          <Label (tap)="navigateToProfile()"  text="    &#xf007;    Profile" class="sideDrawer fa-align-justify" *ngIf="userOnline == true" ></Label>
          <Label (tap)="navigateToSetting()"  text="    &#xf013;   ParamÃ¨tre" class="sideDrawer fa-align-justify"></Label>
          <Label (tap)="navigateToReport()" text="    &#xf071;   Siganler un bug" class="sideDrawer fa-align-justify"></Label>
        </StackLayout>
      </ScrollView>
    </GridLayout>
  <StackLayout tkMainContent>
   <Button text="&#xf039;" class="fas fa-align-justify" (tap)="openDrawer()"></Button>
   <page-router-outlet tkMainContent actionBarVisibility="never" ></page-router-outlet>
  </StackLayout>
</RadSideDrawer>
