<RadSideDrawer>
    <GridLayout tkDrawerContent  rows="200, *" >
      <ScrollView row="1">
        <StackLayout >
          <Label (tap)="navigateToHome()"  text="    &#xf015;  Accueil" class="sideDrawer fa-align-justify" ></Label>
          <Label (tap)="navigateToMenu()"  text="    &#xf2e7;   Voir la carte" class="sideDrawer fa-align-justify"></Label>
          <Label (tap)="navigateToLogin()"  text="    &#xf52b;  Se connecter" class="sideDrawer fa-align-justify" *ngIf="userOnline == false" ></Label>
          <Label (tap)="navigateToProfile()"  text="    &#xf007;    Profil" class="sideDrawer fa-align-justify" *ngIf="userOnline == true" ></Label>
          <Label (tap)="navigateToSetting()"  text="    &#xf013;   ParamÃ¨tres" class="sideDrawer fa-align-justify"></Label>
          <Label (tap)="navigateToReport()" text="    &#xf071;   Signaler un bug" class="sideDrawer fa-align-justify"></Label>
          <br>
          <Label text="{{msgLimit}}" style="text-align:center"  *ngIf="showLimitTime == true" ></Label>
          <Label text="{{msg2Limit}}" style="text-align:center" *ngIf="showLimitTime == true" ></Label>
        </StackLayout>
      </ScrollView>
    </GridLayout>
  <StackLayout tkMainContent >
    <GridLayout columns="*,*,*" width="425" height="50">
      <Button text="&#xf039;" class="fas fa-align-justify" (tap)="openDrawer()" col="0" ></Button>
      <Button text="&#xf07a;" class="fas fa-align-justify" (tap)="navigateToCart()" col="4" colSpan="1"  ></Button>
    </GridLayout>
    <page-router-outlet actionBarVisibility="never"  ></page-router-outlet>
  </StackLayout>
  
</RadSideDrawer>
